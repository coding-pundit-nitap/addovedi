upstream app_prod {
    server app-prod:3000 max_fails=3 fail_timeout=30s;
}
upstream connect_campus_prod {
    server 172.16.17.69:80 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# This server block handles HTTP requests for the public domain and redirects to HTTPS
server {
    listen 80;
    server_name addovedi.nitap.ac.in www.addovedi.nitap.ac.in;

    # This location is used by Certbot for domain validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80;
    server_name connect.nitap.ac.in www.connect.nitap.ac.in;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80 default_server;
    server_name _;
    location / {
        proxy_pass http://connect_campus_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# This server block handles HTTPS requests
server {
    listen 443 ssl;
    http2 on;
    server_name addovedi.nitap.ac.in www.addovedi.nitap.ac.in;

    # SSL Certificate paths
    ssl_certificate /etc/letsencrypt/live/addovedi.nitap.ac.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/addovedi.nitap.ac.in/privkey.pem;

    # Improve SSL Security
    include /etc/nginx/snippets/ssl-params.conf;

    # ===================================================================
    # ==== SECURITY HEADERS ====
    # ===================================================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    location /_next/image {
        access_log off;
        proxy_pass http://app_prod$request_uri;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    location ~* \.(?:css|js|ico|gif|jpe?g|png|svg|webp|woff2?|txt|map)$ {
        access_log off;
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    location /api/auth/ {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=auth burst=5 nodelay;
    }

    location /api/ {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=api burst=10 nodelay;
    }

    location / {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name connect.nitap.ac.in www.connect.nitap.ac.in;

    ssl_certificate /etc/letsencrypt/live/connect.nitap.ac.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/connect.nitap.ac.in/privkey.pem;

    include /etc/nginx/snippets/ssl-params.conf;

    # ===================================================================
    # ==== SECURITY HEADERS ====
    # ===================================================================
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' blob: data: https://lh3.googleusercontent.com https://avatars.githubusercontent.com; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;

    location / {
        proxy_pass http://connect_campus_prod;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}