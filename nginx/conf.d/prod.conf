upstream app_prod {
    server app-prod:3000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name addovedi.nitap.ac.in www.addovedi.nitap.ac.in localhost;

    set_real_ip_from 10.11.0.0/16;
    real_ip_header CF-Connecting-IP;

    location /_next/image {
        access_log off;
        proxy_pass http://app_prod$request_uri;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    location ~* \.(?:css|js|ico|gif|jpe?g|png|svg|webp|woff2?|txt|map)$ {
        access_log off;
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    location /api/auth/ {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=auth burst=5 nodelay;
    }

    location /api/ {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        limit_req zone=api burst=10 nodelay;
    }

    location / {
        proxy_pass http://app_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}